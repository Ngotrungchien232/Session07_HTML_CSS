<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gói cước 5G160B</title>
    <link rel="stylesheet" href="Ex04.css" />
    <script
      src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="package-card">
      <div class="header">
        <span>5G160B</span>
        <img
          src="https://goicuoc5gviettel.net/public/images/icon_giamgia.png"
          alt="HOT"
          class="hot-icon"
        />
      </div>
      <div class="content">
        <p>
          <strong>Data:</strong>
          <span class="highlight">120Gb (4Gb/ ngày)</span>
        </p>
        <p><strong>Giá:</strong> <span class="highlight">160.000 đ</span></p>
        <hr />
        <p>
          <strong>Nội mạng:</strong>
          <span class="highlight"
            >&lt;10 phút ( tối đa 1000 phút/ 30 ngày )</span
          >
        </p>
        <p>
          <strong>Ngoại mạng:</strong> <span class="highlight">100 phút</span>
        </p>
        <hr />
        <p>
          <strong>Free data:</strong>
          <span class="highlight">TV360 Basic, 20Gb lưu trữ Mybox</span>
        </p>
        <p><strong>Thời hạn:</strong> <span class="highlight">30 ngày</span></p>
        <p class="sub-info">(Sử dụng 4Gb/ ngày)</p>
      </div>
      <div class="buttons">
        <button class="register-btn">
          <i class="fas fa-edit"></i> ĐĂNG KÝ
        </button>
        <button class="detail-btn">
          <i class="fas fa-share-alt"></i>
          <i class="fas fa-info-circle"></i> Chi tiết
        </button>
      </div>
    </div>
  </body>
</html>

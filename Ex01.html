<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 Session07</title>
    <link rel="stylesheet" href="Ex01.css" />
    <!-- Thư viện Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- tạo một cái div để bao quát cả bài ( ở đây ta sẽ taoj một div mang tên là container) -->

    <div class="container">
      <!-- tạo một tiêu đề chính cho trang web ở đây ta dùng h1 làm tiêu đề chính  -->
      <h1
        style="
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
        "
      >
        <b
          >Khóa Học Lập Trình Từ Con Số 0<br />
          Tự Tin Đi Làm Sau 6 Tháng</b
        >
      </h1>
      <ul class="benefits">
        <li>
          <!-- thẻ i ở đây dùng để chèn biểu tượng icon -->
          <i class="fa-solid fa-circle-check"></i> Chắc nền tảng, giỏi thực hành
          Có ít nhất 2 Project sau khóa học
        </li>
        <li>
          <!-- fa-solid là kho lưu trữ đầy đủ khi ta muốn sử dụng kí hiệu  -->
          <i class="fa-solid fa-circle-check"></i> Tốt nghiệp chinh phục công
          việc LƯƠNG 8 CHỮ SỐ
        </li>
        <li>
          <!-- fa-circle-check là tạo ra dấu tích  -->
          <i class="fa-solid fa-circle-check"></i> Nắm chắc vị trí việc làm tại
          Rikkeisoft với chứng chỉ tiếng Nhật từ N3
          <!-- thẻ strong là để in đậm và đánh dấu nội dung quan trọng  -->
        </li>
      </ul>
      <div class="buttons">
        <!-- tạo ra nút buttons để quản lí tổng thể  -->
        <button class="btn red">Nhận tư vấn 1:1</button>
        <button class="btn outline">Kiểm tra độ phù hợp</button>
      </div>
    </div>
  </body>
</html>
